<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Movie Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
  <div class="card" style="background-color: #96f8dd;">
    <div class="card-body" style="text-align: center">
      <div th:switch="${movieCollectionSearch}" class="container my-5">
        <div class="card">
          <div class="card-body">
            <h1>Movie Collection Search</h1>
          </div>
        </div>
        <p class="my-5" style="text-align: end">
          <a href="/showMovieCollectionForm" class="btn btn-primary">
            <i class="fas fa-plus ml-2"></i></a>

        </p>
        <div class="col-md-10">
          <h2 th:case="null" style="text-align: center">No record found !!</h2>
          <div th:case="*">
            <table class="table table-bordered  table-responsive-md">
              <tbody>
                  <div class="card mt-3" style="width: 18rem; margin-left: 400px" th:each="movie : ${movieCollectionSearch}">
                    <div class="card-body" >
                      <h5 class="card-title" th:text="${movie.title}"></h5>
                      <p class="card-text" th:text="${movie.director}"></p>
                      <p class="card-text" th:text="${movie.summary}"></p>
                      <p class="card-title" th:text="${movie.genres}"></p>
                      <div class="btn-group" th:if="${movie.title != null}">
                        <a th:href="@{/showFormUpdateMovie/{id}(id=${movie.id})}" style="margin-left: 10px;" class="btn btn-primary">Edit</a>
                        <a th:href="@{/deleteMovie/{id}(id=${movie.id})}" style="margin-left: 10px;" class="btn btn-primary">Delete</a>
                      </div>

                    </div>
                  </div>
              </tbody>
            </table>
          </div>
        </div>
        <a th:href="@{/}"> Back to List</a>
      </div>
    </div>

  </div>
</div>
</body>
</html>
